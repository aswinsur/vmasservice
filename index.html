<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Azure VM Deployment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #eef2f3, #8e9eab);
            color: #333;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            color: #005a9e;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        select, input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            margin-top: 20px;
            background-color: #0078d4;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #005a9e;
        }
        pre {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Azure VM Deployment Form</h1>

        <label for="subscription">Subscription</label>
        <select id="subscription">
            <option>MCAPS-Hybrid-REQ-116125-2025-assurendran</option>
            <option>MCAPS-Hybrid-REQ-110820-2025-assurendran</option>
        </select>

        <label for="region">Region</label>
        <select id="region">
            <option>East US</option>
            <option>West US</option>
            <option>Central US</option>
            <option>Southeast Asia</option>
        </select>

        <label for="vnet">VNet</label>
        <select id="vnet">
            <option>VNet-EastUS-Prod</option>
            <option>VNet-EastUS-Dev</option>
            <option>VNet-WestUS-Test</option>
        </select>

        <label for="vm_size">VM Size</label>
        <select id="vm_size">
            <option>Standard_DS1_v2</option>
            <option>Standard_B2s</option>
            <option>Standard_D2s_v3</option>
        </select>

        <label for="vm_name">VM Name</label>
        <input type="text" id="vm_name" value="myVM">

        <label for="username">Username</label>
        <input type="text" id="username" value="adminuser">

        <label for="password">Password</label>
        <input type="password" id="password" value="P@ssword1234!">

        <button onclick="generateJSON()">Generate JSON</button>

        <pre id="output"></pre>
    </div>

    <script>
        function generateJSON() {
            const data = {
                subscription: document.getElementById('subscription').value,
                region: document.getElementById('region').value,
                vnet: document.getElementById('vnet').value,
                vm_size: document.getElementById('vm_size').value,
                vm_name: document.getElementById('vm_name').value,
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };

            document.getElementById('output').textContent = JSON.stringify(data, null, 4);
        }
    </script>
</body>
</html>
